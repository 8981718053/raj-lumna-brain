<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Raj & Lumna Brain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #ffeaf6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #ff3e80;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .chatbox {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 70vh;
      overflow-y: auto;
    }
    .msg {
      padding: 0.6rem 1rem;
      border-radius: 15px;
      max-width: 80%;
      font-size: 0.95rem;
    }
    .user {
      background: #ffebf5;
      align-self: flex-end;
    }
    .ai {
      background: #e8f0ff;
      align-self: flex-start;
    }
    .input-area {
      margin-top: 1rem;
      display: flex;
      width: 90%;
      max-width: 500px;
    }
    input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 12px;
      background: #ff3e80;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #ff6699;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Raj & Lumna Brain ðŸŒ¸</h1>
  <div class="chatbox" id="chat"></div>
  <div class="input-area">
    <input id="q" placeholder="Ask me anything..."/>
    <button id="go">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
