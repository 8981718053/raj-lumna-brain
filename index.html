  <style>
    body {

    h1 {

    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 12px;
      background: #ff3e80;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff6699;
    }
    pre {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.95rem;
    }
  </style>
